<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Background Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism Form Container */
        .form-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 150px;
            font-weight: 500;
            text-align: right;
            margin-right: 10px;
        }

        .form-control {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        /* Submit Button */
        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            background: #007bff;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background: #0056b3;
            box-shadow: 0px 5px 10px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- Add Product Form -->
    <div class="form-container">
        <h2><i class="fas fa-plus-circle"></i> Add New Product</h2>
        <form id="productForm" action="AddProductServlet" method="post">
            
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" class="form-control" placeholder="Product name" required>
            </div>

            <div class="form-group">
                <label for="productDesc">Product Description:</label>
                <input type="text" id="productDesc" name="productDesc" class="form-control" placeholder="Product description" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="Price" required>
            </div>

            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" name="imageUrl" class="form-control" placeholder="Image URL" required>
            </div>

            <input type="submit" class="btn btn-primary" value="Add Product">
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
